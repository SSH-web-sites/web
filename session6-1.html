<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/my_style.css">
    <title></title>
</head>
<body>

<div class="container my-4">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header text-bg-success">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!--<div id="msg" class="alert alert-danger d-none">
                        ...
                    </div>-->
                    <form id="login-frm" action="#" method="post" autocomplete="off">
                        <div class="col">
                            <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa-solid fa-user"></i> User Name
                            </span>
                                <input type="text" class="form-control" data-req="yes"
                                       data-bs-toggle="tooltip"
                                       data-bs-title="Please english A-B"
                                       data-bs-placement="bottom"
                                       placeholder="Only letters" >
                            </div>
                        </div>
                        <div id="msg_user_name" class="d-none text-end"></div>

                        <div class="col">
                            <div class="input-group mt-4">
                                <span class="input-group-text">Password</span>
                                <input type="password" class="form-control" data-req="yes">

                                <span id="eye" class="input-group-text">
                                <i id="eye-icon" class="fa-solid fa-eye-slash"></i>
                            </span>

                            </div>
                        </div>
                        <div id="msg_password" class="d-none text-end"></div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="login-frm" class="btn btn-success">login</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/bs-components.js"></script>
<script src="js/jquery-3.7.0.min.js"></script>
<script src="fontawesome/js/all.min.js"></script>
<script src="js/my_script.js"></script>

</body>
</html>
